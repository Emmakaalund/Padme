<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body data-title="Nyheder">
    
    <header>
        <div id="header-placeholder"></div>
        <div>  
            <div class="news-text-container">
                <h1>News</h1>
            </div>
            <div class="news-wrapper">
                <div class="news-container-wrapper">
                    <div class="Publications-wrapper">
                        <p>Publications</p>
                    </div>
                    
                    <div class="Activities-wrapper">
                        <p>Activities</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
   
    <footer></footer>

    <script>
        // Load the header
        fetch('/webpage/header.html')
            .then(res => res.text())
            .then(html => {
                const headerPlaceholder = document.querySelector('#header-placeholder');
                headerPlaceholder.innerHTML = html;

                // ðŸ”¥ This executes any <script> inside the fetched HTML
                const scripts = headerPlaceholder.querySelectorAll('script');
                scripts.forEach((script) => {
                    const newScript = document.createElement('script');
                    newScript.text = script.textContent;
                    document.body.appendChild(newScript);
                });
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('footer').innerHTML = data;
            });
        // Set the document title
        document.title = document.body.getAttribute('data-title') + ' | PADME';
    </script>
</body>
</html>
