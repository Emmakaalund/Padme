<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body data-title="Projects"> <!--Dynamisk set af titel-->
    
    <header>
        <div id="header-placeholder"></div>
    </header>
    
   <footer></footer>

    <script>
     fetch('/webpage/header.html')
            .then(res => res.text())
            .then(html => {
                const headerPlaceholder = document.querySelector('#header-placeholder');
                headerPlaceholder.innerHTML = html;

                // ðŸ”¥ This executes any <script> inside the fetched HTML
                const scripts = headerPlaceholder.querySelectorAll('script');
                scripts.forEach((script) => {
                    const newScript = document.createElement('script');
                    newScript.text = script.textContent;
                    document.body.appendChild(newScript);
                });
            });

        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.querySelector('footer').innerHTML = data;
            });
        document.title = document.body.getAttribute('data-title') + ' | PADME';
    </script>
</body>
</html>
